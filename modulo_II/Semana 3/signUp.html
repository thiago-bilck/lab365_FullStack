<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/home.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container no-gutters">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <form class="text-center">
            <h2 class="text-center mb-4">Sign Up</h2>
        
            <div class="mb-3">
              <span class="subtitle">Insira seus dados para criar uma conta</span>
            </div>

            <div class="mb-3">
              <input type="text" id="empresa" name="empresa" placeholder="Empresa" aria-label="Insira o nome da empresa"/>
            </div>

            <div class="mb-3">
              <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" aria-label="Insira o cnpj"/>
            </div>
        
            <div class="mb-3">
              <input
                type="text"
                id="responsavel"
                name="responsavel"
                placeholder="Responsável" aria-label="Insira o responsavel"
              />
            </div>

            <div class="row mb-3">
              <div class="col-12 col-md-6">
                <input type="text" id="email" name="email" placeholder="Email" aria-label="Insira o email"/>
              </div>

              <div class="col-12 col-md-6 mt-3 mt-md-0">
                <input
                  type="text"
                  id="telefone"
                  name="telefone"
                  placeholder="Telefone" aria-label="Insira o telefone"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-md-6">
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Senha" aria-label="Insira sua senha"
                />
              </div>
              <div class="col-12 col-md-6 mt-3 mt-md-0">
                <input
                  type="password"
                  id="confirmar-senha"
                  name="confirmar-senha"
                  placeholder="Confirmar senha" aria-label="Confirme sua senha"
                />
              </div>
            </div>
            <button class="custom-button" aria-label="Botão de criar senha">Criar Conta</button>
          </form>
        </div>
      </div>
    </div>
    
    <span class="outside-text">Já possui uma conta?<a href="./login.html" class="anchor">Realizar login</a></span>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
