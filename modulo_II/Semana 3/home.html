<!DOCTYPE html>
<html>
<head>
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles/home.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <h2>Sign Up</h2>
      <span id="subtitle">Insira seus dados para criar uma conta</span>
      <div class="group">
        <input type="text" id="empresa" name="empresa" placeholder="Empresa">
      </div>
      <div class="group">
        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ">
      </div>
      <div class="group">
        <input type="text" id="responsavel" name="responsavel" placeholder="Responsável">
      </div>
      <div  class="group2">
        <input type="text" id="email" name="email" placeholder="Email">
      </div>
      <div  class="group2">
        <input type="text" id="telefone" name="telefone" placeholder="Telefone">
      </div>
      <div  class="group2">
        <input type="password" id="senha" name="senha" placeholder="Senha">
      </div>
      <div  class="group2">
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha">
      </div>
      <button type="submit">Criar Conta</button>
    </form>
  </div>
  <span class="outside-text">Já possui uma conta?<a href="" id="anchor-login">Realizar login</a></span>
</body>
</html>
