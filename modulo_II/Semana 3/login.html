<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/home.css" />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    />
    
    <title>Tela de Login - ex-semana-3</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <form class="form-control">

          <div class="mt-3">
          <h2>Login</h2>
        </div>
          <div class="mb-3">
          <span class="subtitle"
            >Insira suas credenciais para acessar sua conta</span
          >
        </div>

          <div class="mb-3">
            <input aria-label="Insira seu email" type="text" class="form-control custom-input" placeholder="Insira seu email" />
            </div>
            <div class="mb-3">
            <input aria-label="Insira sua senha" type="password" class="form-control custom-input" placeholder="Informe sua senha" />
          </div>

          <button class="custom-button" aria-label="Botão de login">Entrar</button>
        </form>
    </div>
      </div>
    </div>

    <span class="outside-text" aria-hidden="true"
      >Esqueceu sua senha? <a class="anchor" href="#">Redefinir senha</a></span
    >
    <span class="outside-text" aria-hidden="true"
      >Ainda não tem uma conta?
      <a class="anchor" href="./signUp.html">Cadastre-se</a></span
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
